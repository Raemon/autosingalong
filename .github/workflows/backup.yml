name: Daily Backup

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure backups directory exists
        run: mkdir -p backups

      - name: Download backup from API
        run: |
          DATE=$(date +%Y-%m-%d)
          FILENAME="songs-export-${DATE}.zip"
          HTTP_CODE=$(curl -s -w "%{http_code}" -o "backups/${FILENAME}" -X POST \
            -H "Authorization: Bearer ${{ secrets.BACKUP_SECRET }}" \
            "${{ secrets.APP_URL }}/api/admin/backup")
          echo "HTTP Code: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Backup API returned error"
            cat "backups/${FILENAME}"
            exit 1
          fi
          echo "Downloaded backup to backups/${FILENAME}"
          ls -la backups/

      - name: Commit and push backup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backups/
          git diff --staged --quiet || git commit -m "Automated backup: $(date +%Y-%m-%d)"
          git push